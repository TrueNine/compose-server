          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” å‘å¸ƒå†³ç­–..." >> $GITHUB_STEP_SUMMARY

          if [[ "$force_publish" == "true" ]]; then
            echo "âš¡ å¼ºåˆ¶å‘å¸ƒæ¨¡å¼å·²å¯ç”¨" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            should_publish="false"
            echo "ðŸ“‹ PR æ¨¡å¼ï¼šä»…éªŒè¯ï¼Œä¸å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref_type }}" == "tag" ]] || [[ "${{ github.event_name }}" == "release" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            should_publish="true"
            echo "ðŸŽ¯ æ ‡ç­¾/Release/æ‰‹åŠ¨è§¦å‘ï¼šå°†å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å˜åŒ–ï¼ˆç®€åŒ–é€»è¾‘ï¼‰
            prev_version=$(git show HEAD~1:gradle/libs.versions.toml 2>/dev/null | sed -n 's/^project\s*=\s*"\(.*\)"/\1/p' | head -n1 || echo "")
            if [[ -n "$prev_version" && "$prev_version" != "$version" ]]; then
              should_publish="true"
