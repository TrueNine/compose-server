            if [[ -z "${{ secrets.GPG_KEY_ID }}" ]] || [[ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]] || [[ -z "${{ secrets.MAVENCENTRAL_USERNAME }}" ]] || [[ -z "${{ secrets.MAVENCENTRAL_PASSWORD }}" ]]; then
