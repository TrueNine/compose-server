          echo "version=$version" >> $GITHUB_OUTPUT
          echo "âœ… ç‰ˆæœ¬æ ¼å¼éªŒè¯é€šè¿‡: $version" >> $GITHUB_STEP_SUMMARY

          # ç¡®å®šå¿«ç…§çŠ¶æ€
          if [[ "$version" == *"-SNAPSHOT" ]] || [[ "$version" == *"-alpha"* ]] || [[ "$version" == *"-beta"* ]] || [[ "$version" == *"-rc"* ]]; then
