          echo "**ç±»åž‹:** ${{ steps.version-info.outputs.is-snapshot == 'true' && 'å¿«ç…§ç‰ˆæœ¬' || 'æ­£å¼ç‰ˆæœ¬' }}" >> $GITHUB_STEP_SUMMARY

  # ðŸ“¦ Maven Central å‘å¸ƒ
