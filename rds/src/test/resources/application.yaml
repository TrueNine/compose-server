spring:
  threads:
    virtual:
      enabled: true
  profiles:
    active: default
  flyway:
    baseline-on-migrate: false
    baseline-version: 99
    enabled: false
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: sa
    password:
    url: jdbc:hsqldb:mem:testdb?useUnicode=true&characterEncoding=utf8
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 20
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1023
        show_sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.HSQLDialect
    database: hsql
    hibernate:
      ddl-auto: create
logging:
  level:
    root: info
