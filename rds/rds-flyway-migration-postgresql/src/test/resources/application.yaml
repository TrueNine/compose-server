spring:
  threads:
    virtual:
      enabled: true
  output:
    ansi:
      enabled: always
  test:
    print-condition-evaluation-report: false
  flyway:
    enabled: true
    encoding: UTF-8
    baseline-version: 0
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/migration
jimmer:
  language: kotlin
