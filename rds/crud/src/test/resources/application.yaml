spring:
  threads:
    virtual:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:testdb?useUnicode=true&characterEncoding=utf8
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 20
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1023
        show_sql: false
    open-in-view: false
    database: h2
    hibernate:
      ddl-auto: create
logging:
  level:
    net.yan100: trace
