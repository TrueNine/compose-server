spring:
  test:
    print-condition-evaluation-report: false
  threads:
    virtual:
      enabled: true
  flyway:
    fail-on-missing-locations: true
    enabled: true
    encoding: UTF-8
    baseline-version: 3000
    baseline-on-migrate: true
logging:
  level:
    net.yan100: trace

jimmer:
  language: kotlin
  show-sql: true
  pretty-sql: true
  inline-sql-variables: true
  database-validation-mode: error
