# Volcengine TOS Integration Test Configuration
# For integration tests against the real service

spring:
  main:
    banner-mode: off
  profiles:
    active: integration-test

# Logging Configuration
logging:
  level:
    io.github.truenine.composeserver.oss.volcengine: DEBUG
    com.volcengine.tos: INFO
    org.springframework: WARN
    org.junit: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# TOS Integration Test Configuration
compose:
  oss:
    provider: volcengine-tos
    volcengine-tos:
      # Basic Configuration
      endpoint: tos-s3-cn-beijing.volces.com
      region: cn-beijing
      access-key: ${VOLCENGINE_TOS_ACCESS_KEY:}
      secret-key: ${VOLCENGINE_TOS_SECRET_KEY:}
      exposed-base-url: https://tos-s3-cn-beijing.volces.com
      
      # Connection Configuration
      enable-ssl: true
      connection-timeout: 30s
      socket-timeout: 5m
      max-connections: 50
      max-retries: 3
      
      # Feature Configuration
      enable-crc: true
      enable-logging: true
      enable-virtual-hosted-style: true
