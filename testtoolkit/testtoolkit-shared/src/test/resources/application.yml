spring:
  main:
    banner-mode: off
  # Redis configuration is provided dynamically by ICacheRedisContainer
  data:
    redis:
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

# MinIO configuration is provided dynamically by IOssMinioContainer
compose:
  oss:
    minio:
      bucket: test-bucket
      region: us-east-1 
